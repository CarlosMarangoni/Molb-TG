<nav class="navbar shadow justify-content-between bg-secondary">

    <div>
        <a class="btn" [routerLink]="['/home']">
            <div class="navbar-brand brand-font mr-2" style="font-size: 3rem;"> Molsew
            </div>
        </a>
        <span class="btn btn-primary" *ngIf="authority === 'admin'">Cadastrar</span>
    </div>

    <div class="btn dropdown text-center">
        <div *ngIf="info.token; else loggedOut">

            <p>
                <strong>Username:</strong> {{info.username}}<br/>
                <strong>Roles:</strong> {{info.authorities}}<br />
                <img [src]="info.profilePic" width="30px" alt="">
            </p>
            <button class="btn btn-primary" (click)="logout()">Logout</button>
        </div>

        <ng-template #loggedOut>
            <a class="btn btn-primary" [routerLink]="['/login']"> Fazer login</a>
        </ng-template>

    </div>

</nav>
