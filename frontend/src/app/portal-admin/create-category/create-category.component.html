<div class="btn" (click)="backClicked()"><mat-icon>keyboard_backspace</mat-icon></div>
<h2 class="text-center">Cadastrar categoria</h2>
<div class="pt-3">
    <form action="" (ngSubmit)="f.form.valid && onSubmit(f,modal)" #f="ngForm" novalidate>
        <div class="d-flex justify-content-center m-2">
        <label class="col-form-label mr-2" for="">Nome </label>
        <input [(ngModel)]="form.categoryName" name="categoryName" class="form-control" type="text" style="max-width: 40%;" placeholder="Digite o nome da categoria..." required>
    </div>
    <div class="d-flex justify-content-center">
        <button class="lg:mx-0 hover:underline gradient text-white font-bold rounded-full my-3 py-2 px-4 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out pointer" type="submit">Salvar</button>
    </div>
    </form>
</div>

<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Categorias
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  
            <span aria-hidden="true">
                Ã—
            </span>
        </button>
    </div>
    <div class="modal-body d-flex justify-content-center">
        <h4>Categoria criada com sucesso!</h4>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">
            Cancelar
        </button>
        <button type="button" class="btn btn-success" (click)="modal.close('Save click')">
            OK
        </button>
    </div>
</ng-template>
