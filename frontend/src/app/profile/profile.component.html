<div class="container">
    <div class="text-right m-4">

        <span class="btn btn-primary btn-lg">Seguindo</span>
    </div>
    <div class="d-flex justify-content-around">
        <div class="flex-shrink-1">
            <div class="text-center font-weight-bold">{{user.user}}</div>
            <img class="border border-primary rounded-circle" width="200px" [src]="user.profileImage" alt="">
        </div>
        <div class="border-bottom border-primary" style="width: 75%;">
            <div class="d-flex justify-content-between border-bottom border-primary">
                <div class="p-2">Publicações
                    <div class="text-center">{{postCount}}</div>
                </div>
                <div class="p-2">Seguidores
                    <div class="text-center">
                        {{followers}}
                    </div>
                </div>
                <div class="p-2">Seguindo
                    <div class="text-center">{{following}}</div>
                </div>
            </div>
            <div class="text-center mt-3">{{user.description}}</div>
        </div>

    </div>
    <div class="border-bottom border-primary mt-5 mx-5">
        <div class="d-flex justify-content-around">
            <div class="btn flex-shrink-1 mb-3"><img src="/assets/img/tshirt.png" width="300px" alt=""></div>
            <div class="text-center" style="width: 75%;">Camiseta regata fácil de fazer com pouco elátisco molde grátis
            </div>
        </div>
        <div class="text-right mb-2">
            <span class="mr-2"><b>R$10,00</b></span>
            <img class="mr-2" width="30px" src="/assets/img/lock-fill.svg">
            <button class="btn btn-primary btn-sm">
                    <img class="" src="/assets/img/arrow-right.svg">
                </button>
        </div>
    </div>
    <!--Divisão entre postagens-->
    <div class="border-bottom border-primary mt-5 mx-5">
        <div class="d-flex justify-content-around">
            <div class="btn flex-shrink-1 mb-3"><img src="/assets/img/tshirt.png" width="300px" alt=""></div>
            <div class="text-center" style="width: 75%;">Camiseta regata fácil de fazer com pouco elátisco molde grátis
            </div>
        </div>
        <div class="text-right mb-2">
            <span class="mr-2"><b>Grátis</b></span>
            <img class="mr-2" width="30px" src="/assets/img/unlock-fill.svg">
            <button class="btn btn-primary btn-sm">
                    <img class="" src="/assets/img/arrow-right.svg">
                </button>
        </div>
    </div>
</div>
