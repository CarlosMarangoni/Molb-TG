<div class="container bg-secondary">

    <form name="form" enctype="multipart/form-data" (ngSubmit)="onSubmit()" method="post">
        <div class="text-center p-4">
            <img *ngIf="uploaded === false;else postImage" [src]="uploadedImageUrl" style="max-width: 300px;max-height: 300px;" alt="">
            <ng-template #postImage>
                <div class="btn">teste</div>
            </ng-template>
        </div>
        <div class="d-flex justify-content-center">
            <div class="custom-file" style="max-width: 50%;">
                <input type="file" id="customFile" accept="image/png,image/jpeg" (change)="onChange($event)">
                <label class="custom-file-label" for="customFile" id="customFileLabel">Selecionar Arquivo</label>
            </div>
        </div>

        <div class="text-center mt-2">
            <mat-form-field appearance="outline" style="min-width: 40%">
                <mat-label>Título</mat-label>
                <input name='title' id='title' [(ngModel)]="form.title" matInput placeholder="Digite o título da postagem" type="text">
            </mat-form-field>
        </div>

        <div class="text-center border-bottom border-primary">
            <mat-form-field appearance="outline" style="min-width: 40%">
                <mat-label>Descrição</mat-label>
                <textarea matInput name='description' id='description' [(ngModel)]="form.description" placeholder="Digite a descrição da postagem"></textarea>
            </mat-form-field>
        </div>
        <div class="row d-flex justify-content-center m-2">
            <h1>Modelagens</h1>
        </div>
        <div class="form-group row m-3" *ngFor="let item of modelagens;  let i = index">
            <div class="col-3"></div>
            <div class="col-3">
                <label class="label-modal">Descrição</label>
                <input class="form-control" type="text" [(ngModel)]="item.description" name="description" />
            </div>
            <div class="col-3">
                <label class="label-modal">Preço</label>
                <input class="form-control" currencyMask [(ngModel)]="item.price" name="price" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />

            </div>
            <button class="col-1" type="button" class="close" aria-label="Close" (click)="removerItem(i)">
                <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="row">
            <div class="col-7"></div>
            <div class="col-5">
                <button class="btn btn-primary" (click)="adicionarModelagem()">Adicionar modelagem</button>
            </div>
        </div>


        <div class="text-center p-3">
            <input class='btn btn-primary btn-lg' style="width: 30%;" type='submit' name='Postar' value='Postar Modelagem'><br>
        </div>
        <div style="height: 250px;">

        </div>
    </form>
</div>
