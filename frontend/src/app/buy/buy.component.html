<div class="container">
    <h1 class="text-center mt-5"><strong>Carrinhos de compras</strong></h1>
    <div class="alert border border-10 border-secondary text-center" *ngIf="cartList.length === 0">O carrinho está vazio.</div>
    <div>
        <table class="table table-striped table-light border border-10 border-secondary" *ngIf="cartList.length > 0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartList;  let i = index">
                    <td>{{i}}</td>
                    <td><img [src]="item.moldeUrl" alt="" style="height: 100px;"></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>

                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-around">
            <div></div>
            <div></div>
            <h3 class="text-right"><strong>Total: </strong>31</h3>
        </div>
    </div>
    <div class="m-4 px-5">
        <div class="text-center border border-secondary border-10 rounded p-2">
            <b style="font-size: x-large;">Opção de Pagamento</b>
        </div>
        <form>
            <div class="border border-5 border-secondary rounded">

                <div class="text-center">
                    <mat-form-field style="width: 300px;">
                        <mat-label>Selecione o Método de Pagamento</mat-label>
                        <mat-select>
                            <mat-option value="option1">Cartão Visa 1234 **** 4023</mat-option>
                            <mat-option value="option2">Cartão Mastercard 1234 **** 4023</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <span>
                        <button class="btn btn-primary text-right ml-2">+</button>
                    </span>
                </div>

            </div>

            <div class="text-center">
                <button class="btn btn-primary text-center m-4" style="width: 50%;" type="submit">Comprar</button>
            </div>
        </form>



    </div>
</div>
