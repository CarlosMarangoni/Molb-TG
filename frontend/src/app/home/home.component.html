                    Entrar em contato
                </button>
            </div>
            <!--Right Col-->
            <div class="w-full md:w-3/5 py-6 text-center">
                <img class="w-full md:w-4/5 z-50" src="/assets/img/hero.png" />

    <div class="row">

        <div class="col-12">
            <div class="row mt-4 d-flex justify-content-between rounded-right">
                <div class="input-group col-12 m-2">
                    <input class="form-control py-2" type="search" name="search" [(ngModel)]="filtro">
                    <span class="input-group-append">
                        <button class="btn btn-terciary gradient rounded-right" type="button" id="dropdownFilter"
                            data-bs-toggle="dropdown" aria-expanded="false"><i
                                class="bi-funnel-fill dropdown-toggle"></i></button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownFilter">
                            <div class="form-check">
                                <li>
                                    <input class="form-check-input" type="radio" name="radioFilter"
                                        [(ngModel)]="selectedSearch" id="radioUsername" value="userFilter" checked>
                                    <label class="dropdown-item form-check-label p-0" for="radioUsername">
                                        Usuário
                                    </label>
                                </li>
                                <li>
                                    <input class="form-check-input" type="radio" name="radioFilter"
                                        [(ngModel)]="selectedSearch" value="descriptionFilter" id="radioDescription">
                                    <label class="dropdown-item form-check-label p-0" for="radioDescription">
                                        Descrição
                                    </label>
                                </li>
                            </div>
                        </ul>
                    </span>
                </div>

            </div>
            <!-- PAGINAÇÃO -->
            <div class="d-flex justify-content-center my-2">

                <ul class="pagination m-0">
                    <li class="page-item" [ngClass]="{'disabled' : posts.first == true}">
                        <button class="page-link" (click)="onClick(activePage-1)">Anterior</button>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">{{activePage + 1 }}</span>
                    </li>
                    <li class="page-item" [ngClass]="{'disabled' : posts.last == true}">
                        <button class="page-link" (click)="onClick(activePage+1)">Próxima</button>
                    </li>
                </ul>
            </div>

            <!-- FIM PAGINAÇÃO -->

            <div *ngIf="authority.includes('creator')" class="d-flex justify-content-end">
                <div class="lg:mx-0 hover:underline gradient text-white font-bold rounded-full my-3 py-2 px-4 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out pointer" [routerLink]="['/new-post']">+</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 mt-4">
                    <mat-accordion>
                        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Categorias
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <ul class="list-group list-group-mine">
                                <li class="list-group-item" *ngFor="let category of categories; let i = index"
                                    [class.active]="selectedIndex === i" (click)="setIndex(i)">{{category.name}}</li>
                            </ul>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div *ngFor="let post of obterPosts()" class="col-md-3 mt-1">
                            <div class="post p-4 bg-secondary rounded col-sm card transform transition hover:scale-105 duration-300 ease-in-out" style="height: 100%;">
                                <a class="btn mb-2" [routerLink]="['/profile/',post.userId]">
                                    <span class=""><img class="border border-primary rounded-circle m-auto d-block"
                                            width="50px" [src]='post.profileImage' alt="">{{post.user}}</span></a>

                                <a class="btn" [routerLink]="['/posts/',post.id]">
                                    <img *ngIf="post.postImage != ''; else noImage" class="rounded m-auto d-block"
                                        style="height: 150px; max-width: 100%;" [src]='post.postImage' alt="">
                                    <ng-template #noImage>
                                        <img class="border rounded border-primary border-10" style="max-height: 200px;"
                                            src='/assets/img/no-image.png' alt=""
                                            style="max-height: 200px; max-width: 100%;">
                                    </ng-template>
                                </a>
                                <div class="text-center card-body"><b>{{post.title}}</b></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
